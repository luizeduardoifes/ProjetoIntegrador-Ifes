<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Sistema Carcerário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/static/apac.png');
            background-size: 120% 120%;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 80px;
            /* espaço para navbar */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom {
            background-color: #0056b3;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Cadastro de Prisioneiros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/inicial">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/relatorio">Geração de Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ponto">Batimento de Ponto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Cadastro do Sistema Carcerário</h2>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            {% if successo %}
            <div class="alert alert-success" role="alert">
                {{ successo }}
            </div>
            {% endif %}



            <form action="/formcadastro" method="post">
                <div class="mb-3">
                    <label for="prisioneiro"  class="form-label">Prisioneiro</label>
                    <input type="text" name="prisioneiro" class="form-control" id="prisioneiro" name="prisioneiro" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Data de Nascimento</label>
                    <input type="date"  class="form-control" id="nascimento" name="data_nascimento" required>

                </div>
                <div class="mb-3">
                    <label for="crime" class="form-label">Crime</label>
                    <input type="text" class="form-control" id="crime" name="crime" required>
                </div>
                <div class="mb-3">
                    <label for="tempo_sentenca" class="form-label">Tempo de Sentença (em anos)</label>
                    <input type="number" class="form-control" id="tempo_sentenca" name="tempo_sentenca" required>
                </div>
                <div class="mb-3">
                    <label for="cela" class="form-label">Cela</label>
                    <input type="text" class="form-control" id="cela" name="cela" required>
                </div>
                <div class="mb-3">
                    <label for="comportamento" class="form-label">Comportamento</label>
                    <textarea class="form-control" id="comportamento" name="comportamento" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
