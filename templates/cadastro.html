<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Sistema Carcerário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1001;
        }

        .navbar-custom {
            background-color: #0056b3;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            top: 56px;
            left: -250px;
            /* Escondida inicialmente */
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar a {
            color: #ffffff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #495057;
        }

        #sidebarToggle {
            width: 40px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar superior com botão hamburguer -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <button class="btn btn-light me-3" id="sidebarToggle">
                &#9776; <!-- Ícone hamburguer -->
            </button>
            <a class="navbar-brand" href="#">Cadastrar Remetente</a>
        </div>
    </nav>

    <!-- Sidebar lateral -->
    <div class="sidebar" id="sidebar">
        <a href="/inicial" class="active">inicio</a>
        <a href="/ponto">Batimento de Ponto</a>
        <a href="/relatorio">Geração de Relatórios</a>
        <a href="/cadastro">Cadastro de Remetentes</a>
        <a href="/consulta">Consulta de Dados</a>
        <a href="/">Sair</a>
    </div>


    <!-- Formulário -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Cadastro do Sistema Carcerário</h2>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            {% if sucesso %}
            <div class="alert alert-success" role="alert">
                {{ sucesso }}
            </div>
            {% endif %}



            <form action="/formcadastro" method="post">
                <div class="mb-3">
                    <label for="remetente" class="form-label">remetente</label>
                    <input type="text" name="remetente" class="form-control" id="remetente" name="remetente" required>
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" name="data_nascimento" required>

                </div>
                <div class="mb-3">
                    <label for="artigo" class="form-label">Artigo</label>
                    <input type="text" class="form-control" id="artigo" name="artigo" required>
                </div>
                <div class="mb-3">
                    <label for="tempo_sentenca" class="form-label">Tempo de Sentença (em anos)</label>
                    <input type="number" class="form-control" id="tempo_sentenca" name="tempo_sentenca" required>
                </div>
                <div class="mb-3">
                    <label for="cela" class="form-label">Cela</label>
                    <input type="text" class="form-control" id="cela" name="cela" required>
                </div>
                <div class="mb-3">
                    <label for="comportamento" class="form-label">Comportamento</label>
                    <textarea class="form-control" id="comportamento" name="comportamento" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        const toggleButton = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            content.classList.toggle('shifted');
        });
    </script>
</body>

</html>
