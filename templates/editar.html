<!-- templates/editar.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Remetente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3>Editar Remetente</h3>
        <form method="post">
            <div class="mb-3">
                <label for="remetente" class="form-label">Remetente</label>
                <input type="text" class="form-control" name="remetente" value="{{ remetente.remetente }}">
            </div>
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" name="data_nascimento" value="{{ remetente.data_nascimento }}">
            </div>
            <div class="mb-3">
                <label for="crime" class="form-label">Crime</label>
                <input type="text" class="form-control" name="crime" value="{{ remetente.crime }}">
            </div>
            <div class="mb-3">
                <label for="tempo_sentenca" class="form-label">Tempo de Sentença</label>
                <input type="text" class="form-control" name="tempo_sentenca" value="{{ remetente.tempo_sentenca }}">
            </div>
            <div class="mb-3">
                <label for="cela" class="form-label">Cela</label>
                <input type="text" class="form-control" name="cela" value="{{ remetente.cela }}">
            </div>
            <div class="mb-3">
                <label for="comportamento" class="form-label">Comportamento</label>
                <input type="text" class="form-control" name="comportamento" value="{{ remetente.comportamento }}">
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="/consulta" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
