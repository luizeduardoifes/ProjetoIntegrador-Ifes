<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Entrar - Sistema Carcerário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 24px;
            color: #333;
        }

        button {
            background: #2d6cdf;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #1b4fa3;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('/static/apac.png');
            background-size: 120% 120%;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h2>Sistema Carcerário</h2>
        <a href="/login">
            <button type="submit">
                Entrar

            </button>
        </a>
    </div>
</body>

</html>
