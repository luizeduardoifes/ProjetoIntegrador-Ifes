<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Início</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('/static/apac.png');
      background-size: 90% 90%;
      background-position: center;
      background-repeat: no-repeat;
      padding-top: 56px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
    }

    .navbar-custom {
      background-color: #0056b3;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      position: fixed;
      top: 56px;
      left: -250px; /* Escondida inicialmente */
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      color: #ffffff;
      padding: 15px 20px;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
    }

    .content {
      margin-top: 56px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .content.shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>
  <!-- Navbar superior com botão hamburguer -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <button class="btn btn-light me-3" id="sidebarToggle">
        &#9776; <!-- Ícone hamburguer -->
      </button>
      <a class="navbar-brand" href="#">Sistema Carcerário</a>
    </div>
  </nav>

  <!-- Sidebar lateral -->
  <div class="sidebar" id="sidebar">
    <a href="/ponto" class="active">Batimento de Ponto</a>
    <a href="/relatorio">Geração de Relatórios</a>
    <a href="/cadastro">Cadastro de Remetentes</a>
    <a href="/consulta">Consulta de Dados</a>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script>
    const toggleButton = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      content.classList.toggle('shifted');
    });
  </script>
</body>
</html>
