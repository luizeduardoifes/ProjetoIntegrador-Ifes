<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Início</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        >
        <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('/static/apac.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      padding-top: 70px;
      /* Garante espaço para navbar fixa */
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .navbar-custom {
      background-color: #0056b3;
    }

    h1 {
      color: black;
    }

    p {
      color: black;
    }

       /* Sidebar fixa */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
    }

    .sidebar a {
      color: #ffffff;
      padding: 15px 20px;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
    }

    /* Conteúdo principal */
    .content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }

    .sidebar-header {
      position: fixed;
      width: 250px;
      top: 0;
      background-color: #23272b;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      z-index: 1000;
    }
        </style>
    </head>
    <body>
        <!-- Navbar no topo -->
        <div class="sidebar">
            <div class="sidebar-header">
                Sistema Carcerário
            </div>
            <a href="/ponto" class="active">Batimento de Ponto</a>
            <a href="/relatorio">Geração de Relatórios</a>
            <a href="/cadastro">Cadastro de Remetentes</a>
            <a href="/consulta">Consulta de Dados</a>
        </div>
        <!-- Seção de conteúdo futura -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
