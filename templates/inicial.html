<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('/static/apac.png');
      background-size: 120% 120%;
      background-position: center;
      background-repeat: no-repeat;
      padding-top: 70px;
      /* Garante espaço para navbar fixa */
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .navbar-custom {
      background-color: #0056b3;
    }

    h1 {
      color: black;
    }
    p {
      color: black;
    }
  </style>
</head>

<body>

  <!-- Navbar no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema Carcerário</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/ponto">Batimento de Ponto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/relatorio">Geração de Relatórios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastro">Cadastro de Prisioneiros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção de conteúdo futura -->
  <div class="container text-center text-white">
    <h1 class="mt-5">Bem-vindo ao Sistema Carcerário</h1>
    <p>Utilize o menu acima para navegar.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
