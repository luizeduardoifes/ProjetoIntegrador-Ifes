<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batimento de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            background-image: url('/static/apac.png');
            background-size: 120% 120%;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom {
            background-color: #0056b3;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding: 20px;
            margin-top: 100px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Batimento de Ponto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/inicial">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/relatorio">Geração de Relatórios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastro de Remetentes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <h2>Batimento de Ponto</h2>

            <select id="remetenteSelect">
                <option selected disabled>Selecione um remetente</option>
                {% for consulta in consultas %}
                    <option value="{{ consulta.remetente }}">{{ consulta.remetente }}</option>
                {% endfor %}
            </select>

            <select id="tipoEntrada">
                <option value="entrada">Horário de Entrada</option>
                <option value="entrada_intervalo">Entrada Intervalo</option>
                <option value="saida_intervalo">Saída Intervalo</option>
                <option value="saida">Horário de Saída</option>
            </select>

            <button onclick="registrarPonto()">Registrar Ponto</button>
            <button onclick="limparTabela()">Limpar Registros</button>
            <button onclick="gerarRelatorioPDF()">Gerar Relatório de Dias Remidos (PDF)</button>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Horário de Entrada</th>
                        <th>Entrada Intervalo</th>
                        <th>Saída Intervalo</th>
                        <th>Horário de Saída</th>
                    </tr>
                </thead>
                <tbody id="tabelaPonto">
                    <!-- Registros aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function registrarPonto() {
            let nome = document.getElementById("remetenteSelect").value;
            let tipoEntrada = document.getElementById("tipoEntrada").value;
            let tabela = document.getElementById("tabelaPonto");
            let horarioAtual = new Date().toLocaleTimeString();

            if (!nome || nome.trim() === "") {
                alert("Erro: Por favor, selecione um nome.");
                return;
            }

            let linhas = tabela.getElementsByTagName("tr");
            let linhaExistente = null;

            for (let i = 0; i < linhas.length; i++) {
                let colunas = linhas[i].getElementsByTagName("td");
                if (colunas.length > 0 && colunas[0].innerText === nome) {
                    linhaExistente = linhas[i];
                    break;
                }
            }

            const ordem = ["entrada", "entrada_intervalo", "saida_intervalo", "saida"];

            if (linhaExistente) {
                let colunas = linhaExistente.getElementsByTagName("td");
                let ultimoBatido = -1;
                for (let i = 1; i <= 4; i++) {
                    if (colunas[i].innerText !== "-" && colunas[i].innerText !== "") {
                        ultimoBatido = i - 1;
                    } else {
                        break;
                    }
                }
                let proximoEsperado = ultimoBatido + 1;
                let tipoIndex = ordem.indexOf(tipoEntrada);
                if (tipoIndex !== proximoEsperado) {
                    alert("Por favor, siga a ordem correta de batimento de ponto.");
                    return;
                }
                switch (tipoEntrada) {
                    case "entrada": colunas[1].innerText = horarioAtual; break;
                    case "entrada_intervalo": colunas[2].innerText = horarioAtual; break;
                    case "saida_intervalo": colunas[3].innerText = horarioAtual; break;
                    case "saida": colunas[4].innerText = horarioAtual; break;
                }
            } else {
                if (tipoEntrada !== "entrada") {
                    alert("O primeiro batimento deve ser 'Horário de Entrada'.");
                    return;
                }
                let linha = document.createElement("tr");
                linha.innerHTML = `
                    <td>${nome}</td>
                    <td>${horarioAtual}</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                `;
                tabela.appendChild(linha);
            }

            document.getElementById("remetenteSelect").selectedIndex = 0;
        }

        function limparTabela() {
            document.getElementById("tabelaPonto").innerHTML = "";
        }

        function gerarRelatorioPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.text("Relatório de Dias Remidos", 10, 10);

            let tabela = document.getElementById("tabelaPonto");
            let linhas = tabela.getElementsByTagName("tr");
            let y = 20;

            doc.text("Nome | Dias Remidos", 10, y);
            y += 10;

            for (let i = 0; i < linhas.length; i++) {
                let colunas = linhas[i].getElementsByTagName("td");
                let nome = colunas[0].innerText;
                let diasRemidos = Math.floor(Math.random() * 10) + 1;
                doc.text(`${nome} | ${diasRemidos} dias`, 10, y);
                y += 10;
            }

            doc.save("relatorio_dias_remidos.pdf");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
