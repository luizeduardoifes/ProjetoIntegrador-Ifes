<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto - Arquivos PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('/static/apac.png');
            background-size: 120% 120%;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 70px;
            /* Garante espaço para navbar fixa */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom {
            background-color: #0056b3;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .main-container {
            margin-top: 100px;
            padding: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: bold;
        }

        .pdf-list {
            margin-top: 20px;
        }

        .pdf-list a {
            display: block;
            margin-bottom: 10px;
            color: #0056b3;
        }

        .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Geração de Relatórios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/inicial">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ponto">Batimento de Ponto </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastro de Remetentes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Upload Container -->
    <div class="main-container">
        <h2 class="text-center mb-4">Consultas de Relatórios</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Selecionar Arquivo PDF:</label>
                <input class="form-control" type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Arquivo</button>
        </form>

        <!-- Lista de PDFs -->
        <div class="pdf-list mt-5">
            <h5>Arquivos Enviados:</h5>
            <div id="pdfLinks">
                <!-- Exemplo estático (em produção isso viria do back-end) -->
                <a href="/uploads/ponto_abril.pdf" target="_blank">ponto_abril.pdf</a>
                <a href="/uploads/ponto_maio.pdf" target="_blank">ponto_maio.pdf</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
